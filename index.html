<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Rover Control Kata</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/darkly/bootstrap.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.0.0/d3.min.js" integrity="sha256-b69VTDu5tPmoLspoBD0rxTFiimxoTONDLrAgF68zU8c="
	 crossorigin="anonymous"></script>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="js/app.js"></script>
</head>

<body>
	<div class="container main w-50 bg-white">
		<div class="row align-items-center h-100">
			<div class="col-xs-12">
				<h2 class="py-4">Rover Control Interface</h2>
				<div id="grid" class="my-4">
					<div class="north">N</div>
					<div class="east">E</div>
					<div class="south">S</div>
					<div class="west">W</div>
				</div>
				<div class="controls mt-5"><button id="remote" class="btn btn-success" onclick="initScenarii(crafts)">Tune to a
						Rover</button> &nbsp;&nbsp;<button id="disconnect" name="Remote Access" class="btn btn-danger" onclick="document.dispatchEvent(event2)">Disconnect</button></div>

				<div class="card border-0  px-5 my-3 bg-white text-dark">
					<div class="row">
						<div class="col-sm-9">
							<div class="card-body-left">
								<p class="card-text text-left font-weight-light">Select the rover you wish to control and input a sequence
									using (l)eft (r)ight (f)orward and (b)ackward or use your keyboard arrows...</p>
							</div>
						</div>
						<div class="col-sm-2 d-flex flex-wrap align-items-center">
							<img class="card-img" src="img/cmd.png" height="75%" alt="Card image" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
	<script src="js/hullabaloo.min.js"></script>

	<script type="text/javascript">
	  var hulla = new hullabaloo();  
	</script>
</body>
</html>
