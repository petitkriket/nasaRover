<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rover Control Kata</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha256-azvvU9xKluwHFJ0Cpgtf0CYzK7zgtOznnzxV4924X1w=" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-notify/0.2.0/css/styles/alert-bangtidy.min.css" integrity="sha256-AvgOK1As3S9mVRTrYZaCh1KTcCppCiRz/mWUXXbrabc=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-notify/0.2.0/css/styles/alert-blackgloss.min.css" integrity="sha256-EOVDFS/rKaed7G4p7OA9gLobuPn7/4yIeOZiGhPi3AU=" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.0.0/d3.min.js" integrity="sha256-b69VTDu5tPmoLspoBD0rxTFiimxoTONDLrAgF68zU8c=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha256-63ld7aiYP6UxBifJWEzz87ldJyVnETUABZAYs5Qcsmc=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-notify/0.2.0/js/bootstrap-notify.min.js" integrity="sha256-x9MuLegVJYbuND9ufn0Ji5PAoT0FKFt8S5PBPWyuROM=" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</head>
<body>
	<div class="container main w-50 bg-white">
			<div class="row align-items-center h-100">
				<div class="col-xs-12">
			<h2 class="py-4">Rover Control Interface</h2>
			<div id="grid" class="my-4">
					<div class="north">N</div>
					<div class="east">E</div>
					<div class="south">S</div>
					<div class="west">W</div>
				</div>
				<!-- <div class="howto px-5 py-2"><p>Select the rover you wish to control and input a sequence using (l)eft (r)ight (f)orward and (b)ackward or simply use your keyboard arrows. <img src="img/cmd.png" height="50px" width="50px" alt="commands" class="float-right"></p></div> -->
				<div class="card border-0  px-5 py-3">
						<div class="row">
						  <div class="col-sm-9">
							<div class="card-body-left">
							  <p class="card-text text-left font-weight-light">Select the rover you wish to control and input a sequence using (l)eft (r)ight (f)orward and (b)ackward or simply use your keyboard arrows...</p>
							</div>
							 </div>
							 <div class="col-sm-2 d-flex flex-wrap align-items-center">
									<img class="card-img" src="img/cmd.png" height="75%" alt="Card image"/>
								  </div>
						  </div> 
						  </div>
				<div class="controls mt-4"><button id="remote" class="btn btn-success" onclick="initScenarii(crafts)">Tune to a Rover</button> &nbsp;&nbsp;<button id="disconnect" name="Remote Access" class="btn btn-danger" onclick="document.dispatchEvent(event2)">Disconnect</button></div>
			</div>
		</div>
	</div>
	<div class='notifications bottom-right'></div>
	</div>
</body>
</html>
